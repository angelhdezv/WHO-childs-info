<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crecimiento infantil (OMS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

    <!-- Top bar -->
    <header class="bg-white shadow-sm">
        <div class="max-w-lg mx-auto px-4 py-3">
            <h1 class="text-lg font-semibold text-slate-800">
                Crecimiento infantil (OMS)
            </h1>
            <p class="text-xs text-slate-500">
                Curvas oficiales de la Organización Mundial de la Salud
            </p>
        </div>
    </header>

    <!-- Main -->
    <main class="flex justify-center p-4">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 space-y-6">

            <!-- Form -->
            <form id="growthForm" class="space-y-4">

                <!-- Sexo -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">Sexo</label>

                    <div id="sexSwitch" class="relative w-44 h-11 bg-slate-200 rounded-full cursor-pointer select-none">
                        <!-- Knob -->
                        <div id="sexKnob" class="
                                                absolute
                                                inset-y-1
                                                left-1
                                                w-[calc(50%-0.5rem)]
                                                bg-blue-500
                                                rounded-full
                                                transition-transform
                                                duration-300
                                            "></div>

                        <!-- Labels -->
                        <div class="relative z-10 h-full flex items-center text-sm font-medium">
                            <span class="flex-1 text-center">Niño</span>
                            <span class="flex-1 text-center">Niña</span>
                        </div>
                    </div>

                    <input type="hidden" id="sex" value="M">
                </div>

                <!-- Fechas -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">Fecha de nacimiento</label>
                    <input type="date" id="birthDate" required class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block text-sm text-slate-600 mb-1">Fecha de evaluación</label>
                    <input type="date" id="evalDate" required class="w-full border rounded-lg px-3 py-2">
                </div>

                <!-- Estatura -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">Estatura (cm)</label>
                    <input id="lengthCm" type="number" step="0.1" required class="w-full border rounded-lg px-3 py-2"
                        placeholder="Ej. 62.0">
                </div>

                <!-- Button -->
                <button id="submitBtn" type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 transition text-white py-2 rounded-lg">
                    Calcular crecimiento
                </button>
            </form>

            <!-- Loading -->
            <div id="loading" class="hidden flex justify-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-300 border-t-blue-600"></div>
            </div>

            <!-- Result -->
            <section id="resultSection" class="hidden space-y-4">

                <!-- Main status -->
                <div id="mainStatus" class="text-center text-lg font-semibold"></div>

                <!-- OMS bar -->
                <div class="space-y-2">

                    <!-- Labels -->
                    <div class="flex text-[9px] font-medium text-slate-500">
                        <span class="w-[15%] text-center">Desnut. severa</span>
                        <span class="w-[15%] text-center">Desnutrición</span>
                        <span class="w-[40%] text-center font-semibold text-green-600">
                            Normal
                        </span>
                        <span class="w-[30%] text-center">Talla alta</span>
                    </div>


                    <!-- Bar -->
                    <div class="relative h-2 rounded-full flex mt-3">
                        <!-- < -3 -->
                        <div class="w-[15%] bg-red-500"></div>

                        <!-- -3 a -2 -->
                        <div class="w-[15%] bg-orange-400"></div>

                        <!-- -2 a +2 -->
                        <div class="w-[40%] bg-green-500"></div>

                        <!-- > +2 -->
                        <div class="w-[30%] bg-yellow-400"></div>

                        <!-- Marker -->
                        <div id="zMarker" class="absolute -top-3 w-3.5 h-3.5
            bg-blue-600 rounded-full
            border-2 border-white shadow-md
            transition-all duration-500" style="transform: translateX(-50%);">
                        </div>

                    </div>

                </div>

                <!-- Cards -->
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="rounded-lg bg-slate-50 p-3">
                        <div class="text-xs text-slate-500">Percentil</div>
                        <div id="percentil" class="text-lg font-medium"></div>
                    </div>

                    <div class="rounded-lg bg-slate-50 p-3">
                        <div class="text-xs text-slate-500">Z-score</div>
                        <div id="zScore" class="text-lg font-medium"></div>
                    </div>

                    <div class="col-span-2 rounded-lg bg-slate-50 p-3 hidden">
                        <div class="text-xs text-slate-500">Rango OMS</div>
                        <div id="zBucket" class="text-lg font-medium"></div>
                    </div>
                </div>

            </section>

            <!-- Error -->
            <div id="errorBox" class="hidden text-center text-red-600 text-sm"></div>

        </div>
    </main>

    <!-- JS -->
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
