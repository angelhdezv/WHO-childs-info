<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crecimiento infantil (OMS)</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

    <!-- Top bar -->
    <header class="bg-white shadow-sm">
        <div class="max-w-lg mx-auto px-4 py-3">
            <h1 class="text-lg font-semibold text-slate-800">
                Crecimiento infantil (OMS)
            </h1>
            <p class="text-xs text-slate-500">
                Curvas oficiales de la Organizaci칩n Mundial de la Salud
            </p>
        </div>
    </header>

    <!-- Main -->
    <main class="flex justify-center p-4">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 space-y-6">

            <!-- Form -->
            <form id="growthForm" class="space-y-4">

                <!-- Sexo -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">Sexo</label>

                    <div id="sexSwitch"
                        class="relative w-40 h-10 bg-slate-200 rounded-full flex items-center cursor-pointer">
                        <div id="sexKnob" class="absolute left-1 top-1 w-8 h-8 bg-blue-500 rounded-full transition-all">
                        </div>

                        <span class="flex-1 text-center text-sm font-medium">Ni침o</span>
                        <span class="flex-1 text-center text-sm font-medium">Ni침a</span>
                    </div>
                </div>

                <input type="hidden" id="sex" value="M">


                <!-- Edad -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">
                        Fecha de nacimiento
                    </label>
                    <input type="date" id="birthDate" required class="input" />
                </div>

                <div>
                    <label class="block text-sm text-slate-600 mb-1">
                        Fecha de evaluaci칩n
                    </label>
                    <input type="date" id="evalDate" required class="input" />
                </div>

                <!-- Estatura -->
                <div>
                    <label class="block text-sm text-slate-600 mb-1">Estatura (cm)</label>
                    <input id="lengthCm" type="number" step="0.1" required class="input" placeholder="Ej. 62.0">
                </div>

                <!-- Button -->
                <button id="submitBtn" type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 transition text-white py-2 rounded-lg">
                    Calcular crecimiento
                </button>
            </form>

            <!-- Loading -->
            <div id="loading" class="hidden flex justify-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-300 border-t-blue-600"></div>
            </div>

            <!-- Result -->
            <section id="resultSection" class="hidden space-y-4">

                <div id="mainStatus" class="text-center text-lg font-semibold"></div>

                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="card">
                        <div class="label">Percentil</div>
                        <div id="percentil" class="value"></div>
                    </div>

                    <div class="card">
                        <div class="label">Z-score</div>
                        <div id="zScore" class="value"></div>
                    </div>

                    <div class="card col-span-2">
                        <div class="label">Rango OMS</div>
                        <div id="zBucket" class="value"></div>
                    </div>
                </div>
            </section>

            <!-- Error -->
            <div id="errorBox" class="hidden text-center text-red-600 text-sm"></div>

        </div>
    </main>

    <!-- JS -->
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
